<script>
  // Get the modal and link elements
  const modal = document.getElementById("myModal");
  const link = document.getElementById("myLink");
  const waitTimeText = document.getElementById("waitTime");

  // Add event listener to the link
  link.addEventListener("click", function(event) {
    event.preventDefault(); // Prevent immediate navigation
    modal.style.display = "block"; // Show the modal
    let waitTime = 10;
    waitTimeText.textContent = `Please wait ${waitTime} seconds...`;

    // Countdown timer
    const interval = setInterval(() => {
      waitTime--;
      waitTimeText.textContent = `Please wait ${waitTime} seconds...`;
      if (waitTime === 0) {
        clearInterval(interval);
        modal.style.display = "none"; // Hide modal after 10 seconds
        window.location.href = link.href; // Redirect to the link's URL
      }
    }, 1000); // Decrease the wait time every second
  });

  // Close the modal when user clicks outside of the modal content (optional)
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
